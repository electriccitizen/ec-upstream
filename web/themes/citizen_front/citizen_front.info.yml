  - citizen_front/fonts
ckeditor_stylesheets:
  - https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@0,400;;0,700;1,400
  - dist/cke.css
base theme: stable
hidden: false
regions:
  header: Header 
  content: Content
  prefooter: Pre-Footer  
  footer: Footer 

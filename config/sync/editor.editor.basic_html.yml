      reversed: false
      startIndex: true
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor5_imageResize:
      allow_resize: true
    media_media:
      allow_view_mode_override: false
    linkit_extension:
      linkit_enabled: true

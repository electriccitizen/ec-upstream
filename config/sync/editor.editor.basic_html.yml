uuid: 218ebd4a-0178-4625-b34d-043e74be5b71
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - alignment
      - '|'
      - link
      - '|'
      - heading
      - '|'
      - bulletedList
      - numberedList
      - indent
      - outdent
      - '|'
      - drupalMedia
      - insertTable
      - horizontalLine
      - '|'
      - style
      - '|'
      - sourceEditing
      - removeFormat
      - undo
      - redo
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<figcaption>'
        - '<picture>'
        - '<small>'
        - '<mark>'
        - '<blockquote cite>'
        - '<span class>'
        - '<img srcset typeof src alt height width data-entity-type data-entity-uuid data-entity-substitution data-align data-caption>'
        - '<source srcset media type>'
        - '<div id data-* class>'
        - '<iframe src title frameborder aria-describedby tabindex allowtransparency width height class>'
        - '<drupal-entity data-* alt title>'
        - '<article data-* class>'
        - '<a hreflang target id title class>'
        - '<ul type class>'
        - '<ol type class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<p class>'
        - '<drupal-media data-caption title>'
    ckeditor5_style:
      styles:
        -
          label: Warning
          element: '<p class="warning">'
        -
          label: Button
          element: '<a class="ec-button">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: wysiwyg
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null

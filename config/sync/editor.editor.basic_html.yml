      - drupalInsertImage
      - '|'
      - insertTable
      - horizontalLine
      - link
      - '|'
      - sourceEditing
      - removeFormat
      - undo
      - redo
      - '|'
      - heading
      - '|'
      - style
      - '|'
      - blockQuote
      - code
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
